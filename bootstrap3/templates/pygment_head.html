{% set pygment_included = 0 %}
{% for article in articles_page.object_list %}
    {% if not pygment_included %}
        {% if 'code' in article.tags %}
            {% set pygment_included = 1 %}
            <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/pygment.css" />
        {% endif %}
    {% endif %}
{% endfor %}

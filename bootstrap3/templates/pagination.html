{% if articles_page.has_previous() or articles_page.has_next() %}
    <nav role="navigation">
        <ul class="pagination">
            <li{% if not articles_page.has_previous() %} class="disabled"{% endif %}>
                <a href="{{ SITEURL }}/{% if not articles_page.has_previous() %}{{ articles_paginator.page(1).url }}{% else %}{{ articles_paginator.page(articles_page.number - 1).url }}{% endif %}">&laquo;</a>
            </li>
            {% for page_idx in range(articles_paginator.num_pages) %}
                <li{% if articles_page.number - 1 == page_idx %} class="active"{% endif %}>
                    <a href="{{ SITEURL }}/{{ articles_paginator.page(page_idx + 1).url }}">{{ page_idx + 1 }}</a>
                </li>
            {% endfor %}
            <li{% if not articles_page.has_next() %} class="disabled"{% endif %}>
                <a href="{{ SITEURL }}/{% if not articles_page.has_next() %}{{ articles_paginator.page(articles_paginator.num_pages).url }}{% else %}{{ articles_paginator.page(articles_page.number + 1).url }}{% endif %}">&raquo;</a>
            </li>
        </ul>
    </nav>
{% endif %}
